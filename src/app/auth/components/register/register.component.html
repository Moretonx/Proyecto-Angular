<div class="centrar">
    <form [formGroup]="form" (ngSubmit)="register($event)">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <mat-icon>rowing</mat-icon>
                    <span>Registro</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <!-- Name -->
                <!-- <div class="col-xs">
                <mat-form-field appearance="outline" class="text">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" type="text">
                </mat-form-field>
              </div> -->
                <!-- Email -->
                <div class="col-xs">
                <mat-form-field appearance="outline" class="email">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="text">
                </mat-form-field>
              </div>
                <!-- Password -->
                <div class="col-xs">
                <mat-form-field appearance="outline" class="password">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                </mat-form-field>
              </div>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Crear cuenta</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
