<div ngif="product">
    <div>
        <img [src]="product.image" alt="">
    </div>
    
    <div>
        <ul>
            <li>Nombre: {{product.title}}</li>
            <li>Precio: {{product.price | currency:'CLP':'symbol'}}</li>
        </ul>
        <p>{{product.description}}</p>
    </div>
    
</div>
